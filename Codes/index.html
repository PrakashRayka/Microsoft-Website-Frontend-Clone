<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind </title>
</head>

<body>
    <div class="container mx-auto">

    
    <div class="navbar flex justify-between items-center py-2 cursor-pointer ">
        <div class="flex justify-center items-center  md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
            </div>
            <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""></div>
        </div>
        <div class="logo text-center flex md:order-1">
            <div class=" py-2 flex justify-start "><img class="w-[50%]" src="assets/mslogo.png" alt=""></div>

            <div class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:items-center md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 text-sm ">
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                <div class="hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                <div class="hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                <div class="hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                <div class="hover:underline hover:underline-offset-8 cursor-pointer">Xbox </div>
                <div class="hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="card text-center md:order-3 flex">
            <div class="search hidden md:block mr-6">All Microsoft</div>
            <div class="mx-2">Search</div>
            <img class="w-4 md:my-1 mr-6" src="assets/search.svg" alt="">
            <div class="flex pt-1">
                <img class="w-4 h-4 mr-4" src="assets/cart.svg" alt="">
                <img class="w-4 h-4 mr-4" src="assets/account.svg" alt="">
            </div>    
        </div>

    </div>

    <!-- <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]"> -->
    <div class="slider flex flex-col-reverse bg-[url('./assets/msicons.avif')] md:w-100vw h-144 md:bg-center">
        <div class="left flex flex-col justify-center items-center md:items-baseline md:py-12 md:ml-32">
            <h3 class="text-2xl md:text-4xl font-medium mx-5">Microsoft 365</h3>
            <p class="w-3/4 mx-5 text-center md:text-left">Everything you need to achieve more in less time</p>
            <button class="bg-blue-700 hover:bg-blue-800 rounded-sm text-white font-bold w-fit px-4 py-2">For one person</button>
            <span class=" font-bold text-md mx-5">For up to six people ></span>
        </div>
        <div class="right">
            <!-- <img src="./assets/msicons.avif" alt="" class="w-[60rem] md:w-[64rem]"> -->
            <!-- <img src="./assets/msicons.avif" alt="" class="w-[60rem] md:w-[64rem]"> -->
        </div>

    </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center ">
        <div class="item flex items-center mx-4 mt-6 space-x-2">
            <img src="assets/ic1.webp" alt="">
            <span class="font-medium text-sm">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="assets/ic2.webp" alt="">
            <span class="font-medium text-sm">Explore Surface Devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="assets/ic3.webp" alt="">
            <span class="font-medium text-sm">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="assets/ic4.webp" alt="">
            <span class="font-medium text-sm">Get Windows 11</span>
        </div>
    </div>
</div>
</body>

</html>
